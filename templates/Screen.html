<!DOCTYPE html>
<html style="margin: 0px; padding:0px">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='customer.css') }}" />
    <head style="margin:0px">
        <title>Screen Pizzeria</title>
        <meta http-equiv="refresh" content="1">
    </head>
    <body style="margin:0px">
        <header class = "header">
            <h1 class = "finished">Finished</h1>
        </header>
        <main class = "body">
            <div class = "orderFin">
               {%for item in completedOrder:%}
                <div class="itemDone">
                    <h2>{{ item["uniqueID"] }}</h2>
                </div>
                {%endfor%}
            </div>
        </main>
    </body>
</html>
